  <div class="container pt-3">
   
    <div class="row align-items-center g-2 pb-3">
        <div class="col align-items-center">
            <h1>Melihat Detail User</h1>
        </div>
        
    </div>
    <div class="row justify-content-start align-items-baseline">
        <div class="col-6">
          <!-- th object tu untuk binding -->
          <!-- product di objek iru harus sama di controller -->
          <!-- dihapus karena bukan untuk menyimpan -->
            <!-- <form th:action="@{/product/simpan}" th:object="${product}" method="post"> -->
                <div class="mb-3">
                    <label class="form-label">username</label>
                    <!-- input name sesuai dengan nama atribut -->
                    <input name="username" type="text" class="form-control" th:value="${user.username}" disabled="disabled">
                  </div>
                <!-- <div class="mb-3">
                    <label class="form-label">Brand</label>
                    <input name="brand" type="text" class="form-control" placeholder="Masukan brand dari produk"> -->
                  <!-- </div> -->
                  <div class="mb-3 ">
                    <label class="form-label">Password</label>
                    <input name="password" type="text" class="form-control" th:value="${user.password}" disabled="disabled">
                  </div>
                  <div class="mb-3 ">
                    <label class="form-label">email</label>
                    <input name="email" type="text" class="form-control"  th:value="${user.email}" disabled="disabled">
                  </div>
                  
                    <div class="mb-3">
                      <label  class="form-label">Role</label>
                      <input name="role" type="text" class="form-control"  th:value="${user.role}" disabled="disabled"></input>
                    </div>
                  <div class="d-flex justify-content-end">
                    <!-- <button type="submit" class="btn btn-primary me-2">Simpan</button> -->
                    <a th:href="@{/role/}" class="btn btn-danger">Kembali</a></div>
                
            <!-- </form> -->
              
        </div>

          </div>
