<!doctype html>
<html lang="en">


<head>
  <title>User</title>
  <!-- Required meta tags -->
  <!-- basic -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- bootstrap css -->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <!-- Responsive-->
        <link rel="stylesheet" href="/css/responsive.css">
        <!-- fevicon -->
        <link rel="icon" href="/images/fevicon.png" type="image/gif" />
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
        <!-- Tweaks for older IEs-->
        <link rel="stylesheet" href="/https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <!-- fonts -->
        <link href="/https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet">
        <!-- owl stylesheets --> 
        <link rel="stylesheet" href="/css/owl.carousel.min.css">
        <link rel="stylesheet" href="/css/owl.theme.default.min.css">
        <link rel="stylesheet" href="/https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
        <link href="/https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <!-- (Optional) Use CSS or JS implementation -->
  <script src="/fa/all.min.js"></script>
<style>
  h1 {
  text-align: center;
  font-size: 36px;
  color:  rgb(22, 21, 21);
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
  padding: 10px;
  border-radius: 5px;
  margin-top: 3%;
  box-shadow: 7px 7px 7px;
  background-color: darkgrey;
  text-shadow: 2px 2px 2px;
  }
#na{
  background-color: #475353;
  box-shadow: 7px 7px 7px;
  border: #475353;
  margin-left:-1.3%;
  text-transform: uppercase;
}
#na a:hover {
    color: #ffffff;
    background-color: #f5ddb6;
}
</style>
</head>
<div th:replace="/components/components2.html :: navbarr"></div>
<body>

  <div class="container pt-3">

    <div class="row align-items-center g-2 pb-3">
      <div class="col align-items-center">
        <h1><b>Daftar User</b></h1>
      </div>
    </div>

    <div class="row justify-content-center align-items-center">
      <div class="col">
        <div class="table-responsive">
          <div class="col">
    
          </div>
          <table class="table table-hover table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <!-- <th scope="col">Password</th> -->
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col" style="width: 120px;" class="text-center">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <!-- //pada setiap item di dalam "datauser", apa yang dilakukan -->
              <!-- yang di {} diambil dari model index controller -->
              <tr th:each="item : ${datauser}">
                <th scope="row" th:text="${item.id}">1</th>
                <td th:text="${item.username}">Mark</td>
                <!-- <td th:text="${item.password}">Otto</td> -->
                <td th:text="${item.email}">Otto</td>
                <td th:text="${item.role}">Otto</td>
                <td class="text-center">
                  <a th:href="@{'/user/view/'+${item.id}}"><div class="fa fa-eye me-3"></div></a>
                  <a th:href="@{'/user/edit/'+${item.id}}"><div class="fa fa-edit me-3"></div></a>
                  <a th:href="@{'/user/hapus/'+${item.id}}"><div class="fa fa-trash-can" onclick="return confirm('Apakah anda ingin menghapus data ini?')"></div></a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="col">
            <a name="" id="na" class="btn btn-success mb-3" th:href="@{/user/tambah}" role="button">Tambah User</a>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- Javascript files-->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/plugin.js"></script>
  <!-- sidebar -->
  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="js/custom.js"></script>
  <!-- javascript --> 
  <script src="js/owl.carousel.js"></script>
  <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>  
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <script>
     function openNav() {
       document.getElementById("mySidenav").style.width = "100%";
     }
     
     function closeNav() {
       document.getElementById("mySidenav").style.width = "0";
     }
  </script> 
</body>

</html>
